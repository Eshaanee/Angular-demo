<div class="input-group rounded" style="width:60%;margin-left: 500px;">
  <input  type="search"[(ngModel)]="searchText" placeholder=" Enter ID/Name" class="form-control rounded" placeholder="Search ID/Name" aria-label="Search"
  aria-describedby="search-addon" />
  <span class="input-group-text border-0" id="search-addon">
  
  </span>
</div>
  
<br><br>
    <div  *ngIf="searchText">
      <table style="margin-left: 500px;">
      <tr  *ngFor="let book of bookSearch | filter:searchText">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
       </tr>
      </table>
    </div>
  <button style="margin:15px;margin-left: 500px;" type="button" class=" center btn btn-primary center"  (click)=getData()>Show all records</button>
 
  <div *ngIf="books.length">
    <table class="table table-hover table-light">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">BookName</th>
          <th scope="col">Book ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
       
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
          <td>{{book.bookName}}</td>
          <td>{{book.bookId}}</td>
        </tr>
       
      </tbody>
    </table>
    </div>
 
<button type="button" style="margin:5px;margin-left: 400px;" class="center btn btn-primary" (click)=addData() >Add User</button>

<div  *ngIf="isClicked"> 
  <div class="parent">
   <form  (submit)="registerUser($event)"  method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">ID &nbsp;</label>
    <input type="text" placeholder="Enter your Id" name="" value="" id="id">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Name &nbsp;</label>
    <input type="text" placeholder="Enter your name" name="" value="" id="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Book Name &nbsp;</label>
    <input type="text" placeholder="Enter book name" name="" value="" id="bookName">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Book Id &nbsp;</label>
    <input type="text" placeholder="Enter book id" name="" value="" id="bookId">
  
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<p style="color:blue">{{message}}</p>
